name: Test PyPI Package

on:
  push:
    branches: [ main, pip_package ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-pypi-install:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size: test fewer Python versions on Windows/macOS
          - os: windows-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.11"
    runs-on: ${{ matrix.os }}

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Miniconda (Windows only)
      if: matrix.os == 'windows-latest'
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: strict
        auto-activate-base: true

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install chemgraphagent from PyPI (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash -l {0}
      run: |
        # On Windows, use conda to install tblite first (provides LAPACK dependencies)
        conda install -y -c conda-forge tblite=0.4.0
        # Install package (with calculators extra to test tblite functionality)
        pip install chemgraphagent[calculators]

    - name: Install chemgraphagent from PyPI (Non-Windows)
      if: matrix.os != 'windows-latest'
      run: |
        # Install package (with calculators extra to test tblite functionality)
        pip install chemgraphagent[calculators]

    - name: Verify package installation
      run: |
        python -c "import chemgraph; print('ChemGraph imported successfully')"
        python -c "import ui; print('UI module imported successfully')"
        # Test that CLI command is available
        chemgraph --help || echo "CLI help command executed"

    - name: Run basic import tests
      run: |
        python -c "
        from chemgraph.agent.llm_agent import ChemGraph
        from chemgraph.models.supported_models import all_supported_models
        print('All core imports successful')
        print(f'Supported models: {len(all_supported_models)}')
        "

    - name: Check package version
      run: |
        pip show chemgraphagent
