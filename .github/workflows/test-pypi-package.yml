name: Test PyPI Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-pypi-install:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Miniconda (Windows only)
      if: matrix.os == 'windows-latest'
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: strict
        auto-activate-base: true

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install and configure Fortran compiler (macOS, Python < 3.13)
      if: matrix.os == 'macos-latest' && matrix.python-version != '3.13'
      run: |
        brew install gcc
        GFORTRAN_BIN="$(find "$(brew --prefix)/bin" -maxdepth 1 -name 'gfortran-*' | sort -V | tail -n1)"
        if [ -z "$GFORTRAN_BIN" ]; then
          echo "No gfortran binary found after installing gcc"
          exit 1
        fi
        mkdir -p "$RUNNER_TEMP/fortran-bin"
        ln -sf "$GFORTRAN_BIN" "$RUNNER_TEMP/fortran-bin/gfortran"
        echo "$RUNNER_TEMP/fortran-bin" >> "$GITHUB_PATH"
        echo "FC=$GFORTRAN_BIN" >> "$GITHUB_ENV"
        echo "F77=$GFORTRAN_BIN" >> "$GITHUB_ENV"
        gfortran --version

    - name: Install chemgraphagent from PyPI (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash -l {0}
      run: |
        # On Windows, use conda to install tblite first (provides LAPACK dependencies)
        conda install -y -c conda-forge tblite=0.5.0
        # Install package without calculators extra (tblite already installed via conda)
        pip install chemgraphagent

    - name: Install chemgraphagent from PyPI (Non-Windows, Python < 3.13)
      if: matrix.os != 'windows-latest' && matrix.python-version != '3.13'
      run: |
        # Install package (with calculators extra to test tblite functionality)
        pip install chemgraphagent[calculators]

    - name: Install chemgraphagent from PyPI (Non-Windows, Python 3.13)
      if: matrix.os != 'windows-latest' && matrix.python-version == '3.13'
      run: |
        # Until a new PyPI release includes Python 3.13-compatible calculator pins,
        # install base package only on 3.13.
        pip install chemgraphagent

    - name: Verify package installation
      run: |
        python -c "import chemgraph; print('ChemGraph imported successfully')"
        python -c "import ui; print('UI module imported successfully')"
        # Test that CLI command is available
        chemgraph --help || echo "CLI help command executed"

    - name: Run basic import tests
      run: |
        python -c "
        from chemgraph.agent.llm_agent import ChemGraph
        from chemgraph.models.supported_models import all_supported_models
        print('All core imports successful')
        print(f'Supported models: {len(all_supported_models)}')
        "

    - name: Check package version
      run: |
        pip show chemgraphagent
