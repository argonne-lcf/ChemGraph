name: Deploy Dev

on:
  push:
    branches: [ dev ]

jobs:
  test:
    name: Run Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Set up Miniconda (Windows only)
      if: matrix.os == 'windows-latest'
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: strict
        auto-activate-base: true
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        # On Windows, use conda to install tblite (which provides LAPACK dependencies)
        conda install -y -c conda-forge tblite=0.5.0
        # Install package without calculators extra (tblite already installed via conda)
        pip install -e .

    - name: Install and configure Fortran compiler (macOS, Python < 3.13)
      if: matrix.os == 'macos-latest' && matrix.python-version != '3.13'
      run: |
        brew install gcc
        GFORTRAN_BIN="$(find "$(brew --prefix)/bin" -maxdepth 1 -name 'gfortran-*' | sort -V | tail -n1)"
        if [ -z "$GFORTRAN_BIN" ]; then
          echo "No gfortran binary found after installing gcc"
          exit 1
        fi
        mkdir -p "$RUNNER_TEMP/fortran-bin"
        ln -sf "$GFORTRAN_BIN" "$RUNNER_TEMP/fortran-bin/gfortran"
        echo "$RUNNER_TEMP/fortran-bin" >> "$GITHUB_PATH"
        echo "FC=$GFORTRAN_BIN" >> "$GITHUB_ENV"
        echo "F77=$GFORTRAN_BIN" >> "$GITHUB_ENV"
        gfortran --version

    - name: Install dependencies (Non-Windows, Python < 3.13)
      if: matrix.os != 'windows-latest' && matrix.python-version != '3.13'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[calculators]"

    - name: Install dependencies (Non-Windows, Python 3.13)
      if: matrix.os != 'windows-latest' && matrix.python-version == '3.13'
      run: |
        # tblite may require a Fortran toolchain when wheels are unavailable on 3.13.
        # Keep 3.13 CI green by running base package tests without calculators extra.
        python -m pip install --upgrade pip
        pip install -e .
            
    - name: Run tests
      run: |
        python -m pytest tests/ -v
