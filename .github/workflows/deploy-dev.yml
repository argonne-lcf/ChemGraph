name: Deploy Dev

on:
  push:
    branches: [ dev, toml_dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    name: Test ${{ matrix.install_extras }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        install_extras: [core, calculators, uma, ui, parsl, viz]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Set up Miniconda (Windows only)
      if: matrix.os == 'windows-latest'
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: strict
        auto-activate-base: true
    
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        
        if [ "${{ matrix.os }}" == "windows-latest" ] && [ "${{ matrix.install_extras }}" == "calculators" ]; then
             conda install -y -c conda-forge tblite=0.4.0
        fi

        if [ "${{ matrix.install_extras }}" == "uma" ]; then
          # 1. Install the main package (installs mace-torch + old e3nn)
          pip install .
          
          # 2. FORCE UNINSTALL the conflicting packages
          echo "ðŸ’¥ Forcefully removing mace-torch and e3nn for UMA compatibility..."
          pip uninstall -y mace-torch e3nn
          
          # 3. MANUALLY install the UMA dependencies 
          # (We cannot use pip install .[uma] because it would trigger the resolution error)
          pip install "fairchem-core==2.13.0" "e3nn>=0.5"
          
        elif [ "${{ matrix.install_extras }}" == "core" ]; then
          pip install .
        else
          # Standard install for other extras
          # For windows calculators, tblite was conda installed, so we can just install .
          if [ "${{ matrix.os }}" == "windows-latest" ] && [ "${{ matrix.install_extras }}" == "calculators" ]; then
             pip install .
          else
             pip install ".[${{ matrix.install_extras }}]"
          fi
        fi

    - name: Run tests
      run: |
        if [ "${{ matrix.install_extras }}" == "uma" ]; then
           python -m pytest tests/test_faircalc.py -v
        else
           python -m pytest tests/ -v
        fi