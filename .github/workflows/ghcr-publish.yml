name: Publish Docker Image to GHCR

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-arch-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            dockerfile: Dockerfile
          - arch: arm64
            platform: linux/arm64
            dockerfile: Dockerfile.arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare image name
        id: prep
        run: |
          owner="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "image=ghcr.io/${owner}/chemgraph" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.arch }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.prep.outputs.image }}:build-${{ github.sha }}-${{ matrix.arch }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: build-arch-images

    steps:
      - name: Prepare image name
        id: prep
        run: |
          owner="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "image=ghcr.io/${owner}/chemgraph" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image }}
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Create and push multi-arch manifests
        env:
          IMAGE: ${{ steps.prep.outputs.image }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create \
              -t "$tag" \
              "${IMAGE}:build-${GITHUB_SHA}-amd64" \
              "${IMAGE}:build-${GITHUB_SHA}-arm64"
          done <<< "$TAGS"

      - name: Inspect latest manifest
        env:
          IMAGE: ${{ steps.prep.outputs.image }}
        run: docker buildx imagetools inspect "${IMAGE}:latest"
