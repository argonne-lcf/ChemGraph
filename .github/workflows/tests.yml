name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size: test fewer Python versions on Windows/macOS
          - os: windows-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.11"
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Set up Miniconda (Windows only)
      if: matrix.os == 'windows-latest'
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: strict
        auto-activate-base: true
    
    - name: Install dependencies
      shell: ${{ matrix.os == 'windows-latest' && 'bash -l {0}' || 'bash' }}
      run: |
        python -m pip install --upgrade pip
        # On Windows, use conda to install tblite (which provides LAPACK dependencies)
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          conda install -y -c conda-forge tblite=0.4.0
          pip install -e ".[calculators]"
        else
          pip install -e ".[calculators]"
        fi
            
    - name: Run tests
      shell: ${{ matrix.os == 'windows-latest' && 'bash -l {0}' || 'bash' }}
      run: |
        python -m pytest tests/ -v 